<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Revision</title>
</head>
<body>
    <!-- Unordered list-->
    <section>
        <h2>Unordered list</h2>
        <ul>
            <li>item 1</li>
            <li>item 2</li>
            <li>item 3</li>
            <li>item 4</li>
        </ul>
    </section>
    <section>
        <!-- Ordered list -->
        <h2>Ordered list</h2>
        <ol>
            <li>item 1</li>
            <li>item 2</li>
            <li>item 3</li>
            <li>item 4</li>
        </ol>
    </section>
    <!-- Table -->
    <section>
        <h2>Table</h2>
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Surname</th>
                    <th>Cellphone number</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><mark><em>Gift</em></mark></td>
                    <td><mark>Mahlangu</mark></td>
                    <td><ins>0792345678</ins></td>
                </tr>
                <tr>
                    <td><i>Oslin</i></td>
                    <td>Johnson</td>
                    <td><del>0778695584</del></td>
                </tr>
                <tr>
                    <td><small>Luvuyo</small></td>
                    <td>Ngcobo</td>
                    <td>0726587541</td>
                </tr>
            </tbody>
        </table>
    </section>
    
</body>
</html>
